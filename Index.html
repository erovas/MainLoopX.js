<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainLoopX.js demo</title>

    <meta name="description" content="MainLoopX.js demo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Display full-screen in standalone mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="controls-container">
        <div id="fpspicker">
            <label for="fps">Max FPS:</label>
            <br>
            <input type="range" id="fps" min=1 max=60 step=1 value=60>
            <span id="fpsvalue">60</span>
        </div>
        <br>
        <div id="factorpicker">
            <label for="factor">Speed:</label>
            <br>
            <input type="range" id="factor" min="1" max=600 step=1 value=60>
            <span id="factorvalue">60 steps/sec</span>
        </div>
        <br>
        <div id="steppicker">
            <label for="step">Steps:</label>
            <br>
            <input type="range" id="step" min="1" max=144 step=1 value=60>
            <span id="stepvalue">60</span>
        </div>
    </div>
    
    <div id="fpscounter">0 FPS</div>

    <script src="MainLoopX.min.js"></script>
    <script src="demo.js"></script>
    
</body>
</html>
